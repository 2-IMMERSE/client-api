<script>
(function() {
	"use strict";

	const DMAppClientLib = require('DMAppClientLib');

	DMAppClientLib.dMAppComponentTypes.DMAppDebugTextIdComponent = Polymer({
		is: "dmapp-debug-text-id-component",
		initDMAppComponent: function(dMAppController, id, typeName, config) {
			DMAppClientLib.DMAppComponentBehaviour.initDMAppComponent.apply(this, arguments);

			this.textContent = id;
		},
		behaviors: [ DMAppClientLib.DMAppComponentBehaviour ],
	});

	DMAppClientLib.dMAppComponentTypes.text = DMAppClientLib.dMAppComponentTypes.DMAppDebugTextIdComponent;
})();
</script>
