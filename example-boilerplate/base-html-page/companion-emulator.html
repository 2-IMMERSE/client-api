<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script src="[CLIENT_API_URL]/master/dist/deps/deps/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="[CLIENT_API_URL]/master/dist/bundle/dist/companion-emulator-bundle.html" />

	<script>
	(function() {
		"use strict";
		window.addEventListener('WebComponentsReady', function(e) {
			const DMAppClientLib = require('DMAppClientLib');
			const DMAppCompLib = require('DMAppCompLib');

			const controller = new DMAppClientLib.DMAppController({
				deviceIdPrefix: "companion",
				deviceIdNamespace: "companion",
				deviceType: "companion",
				communalDevice: false,
			});

			const compcontroller = new DMAppCompLib.DMAppComp(controller);
			compcontroller.setupCompanionPlatformSpecificDiscovery({ joinFirst: true });
		});
	})();
	</script>

	<title>Companion Boilerplate</title>
</head>
<body>
</body>
