	<link rel="import" href="../../deps/import-polymer.html" />
	<link rel="import" href="../test-components/TestConfigTestComponent.html" />


	<script>
	(function() {
		"use strict";

		const DMAppClientLib = require('DMAppClientLib');

		function init() {
			const controller = new DMAppClientLib.DMAppController({
				defaultLogLevel: DMAppClientLib.Logger.levels.TRACE,
				deviceIdPrefix: "test-general",
				deviceIdNamespace: "TestGeneral",
				singleInstance: false,
			});

			const configElement = controller.layout.createDMAppComponent("config", "TestConfigTestComponent");
			configElement.layoutIndependent = true;
			configElement.noElementDomAttachmentCtl = true;
			configElement.style.left = "0px";
			configElement.style.top = "0px";
			configElement.style.right = "0px";
			configElement.style.bottom = "0px";
			configElement.style.margin = "10px";
			configElement.style.position = "absolute";
			document.body.appendChild(configElement.getComponentElement());
		}

		window.addEventListener('WebComponentsReady', init);
	})();
	</script>

	<title>General Test</title>
